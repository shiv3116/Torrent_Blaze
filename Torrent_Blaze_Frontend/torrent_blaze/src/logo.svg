<svg width="200" height="100"  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define gradient for flame -->
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,200,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer Flame -->
  <path d="M100 20 C120 50, 180 60, 100 90 C20 60, 80 50, 100 20 Z" fill="url(#flameGradient)">
    <animate attributeName="d" values="
      M100 20 C120 50, 180 60, 100 90 C20 60, 80 50, 100 20 Z;
      M100 20 C140 35, 170 65, 100 85 C30 65, 70 35, 100 20 Z;
      M100 20 C120 50, 180 60, 100 90 C20 60, 80 50, 100 20 Z"
      dur="2s" repeatCount="indefinite" />
  </path>

  <!-- Inner Flame -->
  <path d="M100 40 C110 55, 140 65, 100 85 C60 65, 90 55, 100 40 Z" fill="orange">
    <animate attributeName="d" values="
      M100 40 C110 55, 140 65, 100 85 C60 65, 90 55, 100 40 Z;
      M100 40 C115 50, 130 70, 100 80 C70 70, 85 50, 100 40 Z;
      M100 40 C110 55, 140 65, 100 85 C60 65, 90 55, 100 40 Z"
      dur="1.5s" repeatCount="indefinite" />
  </path>

  <!-- Text -->
  <text x="10" y="90" font-family="Arial, sans-serif" font-size="20" fill="#333">Torrent Blaze</text>
</svg>
